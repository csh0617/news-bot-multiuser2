<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 등록</title>
</head>
<body>
    <h2>사용자 등록</h2>
    <form method="post" action="/register">
        이름: <input type="text" name="name"><br>
        Chat ID: <input type="text" name="chat_id"><br>
        Telegram Token: <input type="text" name="telegram_token"><br>
        키워드 (쉼표로 구분): <input type="text" name="keywords"><br>
        <button type="submit">등록</button>
    </form>
</body>
</html>
